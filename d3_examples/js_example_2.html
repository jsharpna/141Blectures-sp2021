<html>
<head>
  <title>Example JS</title>
  <style type="text/css">
    h1 {
	font-family: New Century Schoolbook;
    }
    .container {
	background-color: green;
    }
    #inner {
	padding: 25px;
	width: 300px;
    }
  </style>
</head>

<body>
  <div id="outer" class="container">
    <div id="inner" class="container">
      <h1>Would you like it in a box?</h1>
    </div>
  </div>

  <script type="text/javascript">
    const myHeading = document.querySelector('h1');
    
    function random_animal() {
	let animal_flag = Math.round(Math.random());
	if(animal_flag === 0){
	    return 'fox';
	} else {
	    return 'goat';
	}
    }

    let animal = random_animal();
    myHeading.textContent = 'Would you like it with a ' + animal + '?';

    myHeading.onclick = function(){
	let animal = random_animal();    
	myHeading.textContent = 'Would you like it with a ' + animal + '?';
    }
    
  </script>

</body>
</html>
